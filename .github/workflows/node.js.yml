name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - 'reserve/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'reserve/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: cp package-lock.json reserve/package-lock.json
    - run: cd reserve
    - run: npm ci
    - run: npm test
