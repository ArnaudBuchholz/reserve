name: CI for REserve

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'reserve/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'reserve/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./reserve
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x, 20.x, 22.x, 24.x]
    steps:
    - name: ðŸ’¾ Checkout project
      uses: actions/checkout@v4
    - name: ðŸ…½ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ðŸ’¿ Install dependencies (Node.js <= 14)
      if: ${{ matrix.node-version == '12.x' || matrix.node-version == '14.x' }}
      run: npm install
    - name: ðŸ“‚ Setup package-lock.json (Node.js > 14)
      if: ${{ matrix.node-version != '12.x' && matrix.node-version != '14.x' }}
      run: cp ../package-lock.json ./package-lock.json
    - name: ðŸ’¿ Install dependencies (Node.js > 14)
      if: ${{ matrix.node-version != '12.x' && matrix.node-version != '14.x' }}
      run: npm ci
    - name: ðŸ§ª Run tests (Node.js <= 14)
      if: ${{ matrix.node-version == '12.x' || matrix.node-version == '14.x' }}
      run: npm run test:basic
    - name: ðŸ§ª Run tests (Node.js > 14)
      if: ${{ matrix.node-version != '12.x' && matrix.node-version != '14.x' }}
      run: npm run test
