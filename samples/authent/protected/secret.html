<div style="font-size: 20vw;">&#127942;</div>
<div>Welcome <span id="user"></span></div>
<a href="/logout">logout</a>
<script type="module">
  import { decodeJwt } from '/jose/index.js'
  const jwt = document.cookie.match(/x-jwt=([^;]*);/)[1]
  const { user } = decodeJwt(jwt)
  document.getElementById('user').innerHTML = user
</script>
